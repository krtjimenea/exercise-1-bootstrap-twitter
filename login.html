	<body style= "background-color: #15202b">

		<div id="main" class="row">

                <div id="logrow" class="row">

                </div>

                <div id="logtext" class="row">
                    <a id="logintext">Log in to Twitter</a>

                <div id="alertbox" class="row">

                </div>

                <div id="inputrow2" class="row">
                    <a id="label2">Password</a>
                    <input id="password-field" type="password" class="form-control" aria-describedby="basic-addon1">
                </div>

                <div id="tweetbtnrow" class="row">
                    <button id="tweetbtn" onclick="logUserin()" type="button" class="btn">Log in</button>
                </div>
